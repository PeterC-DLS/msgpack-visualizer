<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>msgpack visualizer</title>

        <!-- Stylesheets -->
        <link href="css/style.css" rel="stylesheet" type="text/css">

        <!-- Javascript -->
        <script type="text/javascript" src="js/base64-binary.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
    </head>

    <body id="home">
        <!-- Github badge -->
        <a href="https://github.com/dbrgn/msgpack-visualizer">
            <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub">
        </a>

        <!-- Header -->
        <div id="header">
            <h1>
                msgpack visualizer
            </h1>
            <h2>
                Created by sugendran in an attempt to find out why things are breaking. Forked by dbrgn to improve a few things.
            </h2>
        </div>

        <!-- Content -->
        <div id="content">
            <div>
                <form action="javascript:parseBase64()">
                    <label for="data">Base64: </label>
                    <input type="text" id="data" style="width:60vw" value="gaVoZWxsb6V3b3JsZA==" />
                    <button onclick="parseBase64()">Parse</button>
                </form>
            </div>
            <div>
                <div id="datadisplay"></div>
                <div id="output">
                    <div id="json-obj" style="margin-bottom: 16px;"></div>
                    <div id="log"></div>
                </div>
            <div>
        </div>
    </body>

</html>
