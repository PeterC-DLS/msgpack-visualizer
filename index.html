<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>msgpack visualizer</title>

        <!-- Stylesheets -->
        <link href="css/style.css" rel="stylesheet" type="text/css">

        <!-- Javascript -->
        <script type="text/javascript" src="js/base64-binary.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
    </head>

    <body id="home">
        <!-- Github badge -->
        <a href="https://github.com/dbrgn/msgpack-visualizer">
            <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub">
        </a>

        <!-- Header -->
        <div id="header">
            <h1>MessagePack Visualizer</h1>
            <p>Created by sugendran in an attempt to find out why things are breaking. Forked by dbrgn to improve a few things.</p>
            <p>When in doubt, please refer to the <a href="https://github.com/msgpack/msgpack/blob/master/spec.md">msgpack spec</a>.</p>
        </div>

        <!-- Content -->
        <div id="content">
            <div id="input-wrapper">
                <form action="javascript:parseInput()">
                    <select id="input-type">
                        <option value="base64" selected>Base64:</option>
                        <option value="array">Array:</option>
                    </select>
                    <input type="text" id="data" style="width:60vw" value="gaVoZWxsb6V3b3JsZA==" />
                    <button type="submit">Parse</button>
                </form>
            </div>
            <div id="output-wrapper">
                <div id="datadisplay"></div>
                <div id="output">
                    <div id="json-obj" style="margin-bottom: 16px;"></div>
                    <div id="log"></div>
                </div>
            <div>
        </div>
    </body>

</html>
